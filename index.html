<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
<div class="main-container">
  <div class="wrapper">
  
    <div class="calc-title">
      <h3 class="title-color">calc</h3>
      <div class="theme-btn">
        <p class="title-color theme-text">THEME</p>
        <div class="theme-btn-right">
          <div class="theme-numbers title-color">
            <button class="title-color theme-button" id="theme-btn-one">1</button>
            <button class="title-color theme-button" id="theme-btn-two">2</button>
            <button class="title-color theme-button" id="theme-btn-three">3</button>
          </div>
          <div class="btn-theme-bckg">
            <button class="theme-button" id="theme-btn-circle">
            </button>
          </div>
        </div>
      </div>
    </div>
  
    <!-- <div class="screen-div">
      <div class="screen">
        
        <div class="previous-operand screen-text"></div>
        <div class="current-operand screen-text"></div>
      </div>
    </div> -->
    <div class="calculator">
      <div class="Calculator-btns">
        <div class="screen">
          <!-- <span class="screen-text">76688</span> -->
          <div class="previous-operand screen-text" data-previous-operand></div>
          <div class="current-operand screen-text" data-current-operand></div>
        </div>
        <button class="keys" data-number>7</button>
        <button class="keys" data-number>8</button>
        <button class="keys" data-number>9</button>
        <button class="keys" data-delete>DEL</button>
        <button class="keys" data-number>4</button>
        <button class="keys" data-number>5</button>
        <button class="keys" data-number>6</button>
        <button class="keys" data-operation>+</button>
        <button class="keys" data-number>1</button>
        <button class="keys" data-number>2</button>
        <button class="keys" data-number>3</button>
        <button class="keys" data-operation>-</button>
        <button class="keys" data-number>.</button>
        <button class="keys" data-number>0</button>
        <button class="keys" data-operation>/</button>
        <button class="keys" data-operation>*</button>
        <button class="keys reset span-two" data-all-clear="">Reset</button>
        <button class="equals span-two" data-equals>=</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>
</div>


<script src="./design/index.js"></script>
</body>
</html>
